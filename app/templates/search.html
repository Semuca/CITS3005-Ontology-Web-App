{% extends "common/base.html" %}

{% block content %}

{% if results %}
    <h2>Search Results</h2>
    <p>Found {{ results|length }} results:</p>
    {% with links=results %}
        {% include "common/links.html" %}
    {% endwith %}
{% else %}
    <h2>No Results</h2>
    <p>Sorry, no results were found.</p>
{% endif %}

{% endblock %}
